name: Node CI

on:
  push:
    branches:
    - update-deps
  pull_request:
    branches:
    - update-deps

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]

    steps:
    - name: checkout
      uses: actions/checkout@v2

    - name: use node ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: install
      run: yarn

    - name: lint
      run: yarn lint

    - name: test
      run: yarn test
